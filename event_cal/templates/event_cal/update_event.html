{% extends "event_cal/base_event_cal.html" %}
{% load staticfiles %}

{% block cal_content %}
<h3>Completion Report for {{event.name}}</h3>
<p>Note: this is <em>not</em> the project report</p>
<form method="post" action="{% url 'event_cal:update_completed_event' event.id %}">
    {% csrf_token %}
    {{formset.management_form}}
    <table class="table table-striped table-bordered">
        {% include 'formset_template.html' %}
    </table>
    <p><a class="btn add-row"  href="javascript:void(0)"/>Add Participant</a></p>
    <input type="submit" value="Update event" name = "submit"/>
</form>
{% endblock cal_content %}
