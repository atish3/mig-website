{% extends "event_cal/base_event_cal.html" %}
{% load staticfiles %}
{% block subnavEventList %}active{% endblock %} 

{% block cal_content %}
<h3>Sign-Up for {{event.name}} Carpool</h3>
{% if error %}
<p class="text-error">{{error}}</p>
{% endif %}
<form method="post" action="{% url 'event_cal:carpool_sign_up' event.id%}">
    {% csrf_token %}
    {% include 'form_template.html' %}
    <input type="submit" value="Sign-Up" name = "submit"/>
</form>
{% endblock cal_content %}
