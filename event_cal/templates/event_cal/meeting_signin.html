{% extends "event_cal/base_event_cal.html" %}
{% load staticfiles %}
{% block subnavEventList %}active{% endblock %} 

{% block cal_content %}
<h3>Sign-In for {{event.name}}</h3>
{% if error %}
<p class="text-error">{{error}}</p>
{% endif %}
<form method="post" action="{% url 'event_cal:meeting_sign_in' event.id shift.id%}">
    {% csrf_token %}
    {% include 'form_template.html' %}
    <input type="submit" value="Sign-In" name = "submit"/>
</form>
{% endblock cal_content %}
