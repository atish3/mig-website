{% extends "history/base_history.html" %}
{% load staticfiles %}

{% block content %}
<div class="row">
    <div class="col-md-12">
{% if can_process_project_reports %}
    <a class="btn btn-warning" href="{% url 'history:process_project_report_compilation' %}">Assemble Project Reports</a>
{% endif %}
<h3>{{page_title}}</h3>
{% if reports %}
{% for report in reports %}
<p><a href="{{report.pdf_file.url}}">{{report}}</a></p>
{%endfor %}
{%endif%}
    </div>
</div>
{% endblock content %}
