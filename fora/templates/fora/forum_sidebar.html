<hr/>
<h3>{{forum.name}}</h3>
<hr/>
{% for thread in forum.get_first_threads %}
<p><a href="{% url 'fora:view_thread' thread.id %}" >{{thread.title}}</a></p>

{% endfor %}
{% if can_create_thread %}
    <a href="{% url 'fora:create_thread' forum.id %}" class="btn btn-small btn-default">Create new thread</a>
{% endif %}
